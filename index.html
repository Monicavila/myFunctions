<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monica Functions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
        <div class="container column is-two-fifths-desktop">
            <div class="message is-primary">
                <div class="message-header">
                <p>Hi! Select a function</p>
                </div>
                <div id="explanation" class="message-body">
                </div>
                <div class="control column is-full-desktop">
                    <input id="data1" class="input" type="text" placeholder="Function input">
                </div>
                <div class="control column is-full-desktop">
                  <input id="data2" class="input" type="text" placeholder="Function input">
                </div>
                <div class="field has-addons column is-three-quarters-desktop">
                  <div class="control is-expanded">
                    <div class="select is-fullwidth">
                      <select  name="functions" id="choose" onchange="select()">
                        <option value="None">---</option>
                        <option value="ForEach">ForEach</option>
                        <option value="Filter">Filter</option>
                        <option value="Map">Map</option>
                        <option value="Find">Find</option>
                        <option value="FindIndex">FindIndex</option>
                        <option value="Contains">Contains</option>
                        <option value="Pluck">Pluck</option>
                        <option value="Without">Without</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="control column is-full-desktop">
                  <button id="btn-submit" class="button is-primary">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
